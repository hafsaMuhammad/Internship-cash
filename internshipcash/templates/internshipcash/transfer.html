<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>transfer</title>
    <style>
        .btn{
            background-color: #F3E5F5;
            border: none;
        }
        .btn:hover{
            background-color: rgb(238, 238, 238);
            border: none;
        }

    </style>
</head>
<body class="">
    
    <div class="text-center p-2" style="background-color:#F3E5F5 ;">
        <h1 class="display-4 text-secondary">Transfer Money</h1>
    </div>



    {% for u in user %}
    <form  action="{% url 'internshipcash:transferConfirmed' u.id %}" method="post">
    {% endfor %}  
        {% csrf_token %}
       
        <div class="mb-3 mt-4">
            <label for="receiverAccount" class="form-label">receiver Account Number</label>
            <input type="text" class="form-control" id="receiverAccount" name="receiverAccount" >
        </div>
        <div class="mb-3 mt-4">
            <label for="amount" class="form-label"> Money Amount</label>
            <input type="text" class="form-control" id="amount" name="amount" value="0.0" >
        </div>
        <button type="submit" class="btn p-2 fs-2 text-secondary w-100" >Submit</button>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
